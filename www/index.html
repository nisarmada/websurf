<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Webserv File Upload & Delete Demo</title>
    <style>
        body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
            margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
      align-items: center;
            justify-content: center;
    }
        .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 32px;
        }
        h1 {
      font-size: 1.6em;
      color: #2d3a4b;
      margin: 0 0 12px 0;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
        }
    label {
      font-size: 1em;
      color: #3a4a5d;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="file"] {
      padding: 8px 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1em;
      background: #f7fafc;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="file"]:focus {
      border: 1.5px solid #7ea6e0;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #7ea6e0 0%, #5d8be3 100%);
      color: #fff;
            border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: 600;
            cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(93,139,227,0.08);
        }
    button:hover {
      background: linear-gradient(90deg, #5d8be3 0%, #7ea6e0 100%);
      box-shadow: 0 4px 16px rgba(93,139,227,0.13);
            }
    #statusMessage {
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      height: 20px; /* Reserve space to prevent layout shift */
      color: #5d8be3;
    }
    @media (max-width: 500px) {
            .container {
        padding: 18px 6px 14px 6px;
        max-width: 98vw;
      }
            h1 {
        font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>File Upload (POST)</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="return false;">
      <input type="file" id="fileInput" name="file" required>
      <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="statusMessage"></div>

    <h1>File Delete (DELETE)</h1>
    <form id="deleteForm" method="POST" onsubmit="return false;">
      <label for="deleteFilename">Filename to delete (e.g. myfile.txt):</label>
      <input type="text" id="deleteFilename" name="deleteFilename" required>
      <button type="button" onclick="deleteFile()">Delete</button>
    </form>
        </div>
  <script>
    // Upload file using POST to /upload
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const statusMessage = document.getElementById('statusMessage');
      if (!fileInput.files.length) {
        statusMessage.textContent = 'Please select a file.';
        statusMessage.style.color = '#e74c3c';
        return;
      }
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      
      // Show waiting message
      statusMessage.textContent = 'Uploading file... please wait.';
      statusMessage.style.color = '#5d8be3';
      
      fetch('/upload', {
        method: 'POST',
        headers: {
          'X-Filename': file.name // Send filename in custom header
        },
        body: file // send raw file data as body
      })
      .then(response => {
        if (response.ok) {
          statusMessage.textContent = 'File uploaded successfully!';
          statusMessage.style.color = '#27ae60';
        } else {
          statusMessage.textContent = 'Upload failed: ' + response.status;
          statusMessage.style.color = '#e74c3c';
        }
      })
      .catch(error => {
        statusMessage.textContent = 'An error occurred. Check the server.';
        statusMessage.style.color = '#e74c3c';
        console.error('Error:', error);
      });
    }

    // Delete file using DELETE to /upload/filename
    function deleteFile() {
      const filename = document.getElementById('deleteFilename').value;
      if (!filename) {
        alert('Please enter a filename to delete.');
        return;
      }
      fetch('/upload/' + encodeURIComponent(filename), {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('File deleted successfully!');
        } else {
          alert('Delete failed: ' + response.status);
        }
      });
    }
  </script>
</body>
</html>
