<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Return Redirection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{display:grid;place-items:center;background:#fafafa;color:#222}
    .card{padding:24px 28px;border:1px solid #ddd;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.06);background:#fff}
    h1{margin:0 0 8px;font-size:1.25rem}
    p{margin:0;color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>This is a return redirection</h1>
    <p>You were redirected here by the server.</p>
  </div>
</body>
</html>
